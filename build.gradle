group 'org.csie.toychatroom'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile files('lib/sqlite-jdbc-3.8.11.2.jar')
	compile 'org.json:json:20090211'
	testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets {
	main {
		java {
			srcDir 'src'
		}
		resources {
			srcDir 'resources'
		}
		output.resourcesDir = 'build/classes/main'
	}
}

task buildAll {
	dependsOn 'buildClient'
	dependsOn 'buildServer'
}

task buildClient (type: Jar) {
	manifest {
		attributes 'Main-Class':'Client.Client'
	}
	baseName = project.name + '-Client'
		from {
			configurations.compile.collect {it.isDirectory() ? it : zipTree(it)}
		}
	with jar
}

task buildServer (type: Jar) {
	manifest {
		attributes 'Main-Class':'Server.Server'
	}
	baseName = project.name + '-Server'
		from {
			configurations.compile.collect {it.isDirectory() ? it : zipTree(it)}
		}
	with jar
}
